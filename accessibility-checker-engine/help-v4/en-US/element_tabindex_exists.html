<mark-down><script type="text/plain">

### Why is this important?

Focusable elements can have a tabindex attribute and these elements receive focus in the order of the tabindex vlaues. 
If the tabindex value is assigned in a different order than the relationships and sequences in the content, 
the tab order follows the wrong relationships and sequences in the content. 
This may increase the confusion of users that form a consistent mental model of the content.

<!-- This is where the code snippet is injected -->
<div id="locSnippet"></div>

### What to do

* Try to don't use a `tabindex` values other than `0` or `-1` that can change the order of the focusable elements
* Place the interactive elements in an order that follows sequences and relationships within the content
* Make the DOM order in the source code match the visual order in the presentation of the content

</script></mark-down>

### About this requirement

* [WCAG 2.4.3 Focus Order](https://www.w3.org/WAI/WCAG22/Understanding/focus-order.html)
* [F44: Failure of Success Criterion 2.4.3](https://www.w3.org/WAI/WCAG22/Techniques/html/H44)
* [G59: Placing elements in an order that follows sequences and relationships](https://www.w3.org/WAI/WCAG22/Techniques/general/G59.html)
* [C27: Making the DOM order match the visual order](https://www.w3.org/WAI/WCAG22/Techniques/css/C27)

### Who does this affect?

* People who can't use a mouse
* People who use a keyboard interface to operate the page
* People who have difficulties with reading
